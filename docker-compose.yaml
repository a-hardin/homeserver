version: '3'

# volumes:
#   nextcloud:
#   db:

services:
  db:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    # volumes:
    #   - db:/var/lib/mysql
    networks:
      - app-network
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud
    ports:
      - 8082:80
    networks:
      - app-network
    # volumes:
    #   - nextcloud:/var/www/html
    restart: always

networks: 
  app-network:
    driver: bridge