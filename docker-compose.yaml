version: '3'

# volumes:
#   nextcloud:
#   db:

services:
  db:
    image: mariadb
    container_name: mysql
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    # volumes:
    #   - db:/var/lib/mysql
    networks:
      - app-network
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}

  app:
    image: nextcloud
    container_name: nextcloud
    ports:
      - 8082:80
    networks:
      - app-network
    volumes:
      - ./nextcloud:/var/www/html/data:cached
    restart: always

  plex:
    image: linuxserver/plex
    container_name: plex
    ports:
      - 32400:32400
    networks:
      - app-network
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      # - UMASK_SET=022 #optional
    volumes:
      - ./plex/config:/config
      - ./plex/daddy:/daddy
      - ./plex/mommy:/mommy
      - ./plex/shiloh:/shiloh
      - ./plex/movies:/movies
      # - /path for transcoding:/transcode
    restart: unless-stopped

networks: 
  app-network:
    driver: bridge